{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
<form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
<p class="mt-3">Нет аккаунта? <a href="{{ url_for('auth.register') }}">Регистрация</a></p>
{% endblock %}
